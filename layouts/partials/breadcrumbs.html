<div id="heading-breadcrumbs" style="background-image: url('{{ .Params.banner | absURL }}'); 
            background-size: cover; 
            background-position: center; 
            padding: 200px 0; 
            position: relative; 
            min-height: 500px;">

    <!-- Overlay sombre -->
    <div
        style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.4); z-index: 0;">
    </div>

    <div class="container" style="position: relative; z-index: 1;">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="breadcrumb-title">{{ .Title }}</h1>
            </div>
        </div>
    </div>
</div>
